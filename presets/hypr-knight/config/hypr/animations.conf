# animations.conf
# V9-hyprdots: Smooth, Ease-Out. No bounce.

animations {
    enabled = true

    # Tactical Curve (Snap, don't float)
    bezier = tactical, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, tactical, slide
    animation = windowsOut, 1, 3, tactical, slide
    
    animation = border, 1, 3, tactical
    animation = fade, 1, 3, tactical
    
    animation = workspaces, 1, 3, tactical, slide
}
