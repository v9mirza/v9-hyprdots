# V9-hyprdots Rules (Safe Mode)
# Hyprland >= 0.52 compatible

# -----------------------------------------------------
# Layer Rules (Blur)
# -----------------------------------------------------

# Waybar and Wofi Blur
layerrule = blur on, match:namespace waybar
layerrule = ignore_alpha 1, match:namespace waybar

layerrule = blur on, match:namespace wofi
layerrule = ignore_alpha 1, match:namespace wofi

# -----------------------------------------------------
# Window Rules (Floating)
# -----------------------------------------------------

# Dialogs
windowrulev2 = float, windowtype:^(dialog|utility)$
windowrulev2 = center, windowtype:^(dialog|utility)$
windowrulev2 = size 800 600, windowtype:^(dialog|utility)$

# Common Utilities (Float & Center)
windowrulev2 = float, class:^(pavucontrol|nm-connection-editor|blueman-manager)$
windowrulev2 = center, class:^(pavucontrol|nm-connection-editor|blueman-manager)$
windowrulev2 = size 700 500, class:^(nm-connection-editor)$
windowrulev2 = rounding 8, floating:1


# -----------------------------------------------------
# Smart Picture-in-Picture
# -----------------------------------------------------
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = move 100%-w-20 60, title:^(Picture-in-Picture)$

