# V9 Baseline Rules (Safe Mode)

# -----------------------------------------------------
# Layer Rules (Blur the Shell)
# -----------------------------------------------------

# Waybar (Try simple namespace first)
layerrule = blur, waybar
layerrule = ignorezero, waybar

# Wofi
layerrule = noanim, wofi
layerrule = blur, wofi
layerrule = ignorezero, wofi

# -----------------------------------------------------
# Window Rules (Floating Dialogs)
# -----------------------------------------------------

# Common File Dialogs
windowrulev2 = float, title:^(Open File|Save File|Choose File)$
windowrulev2 = center, title:^(Open File|Save File|Choose File)$
windowrulev2 = size 800 600, title:^(Open File|Save File|Choose File)$

# Common Utility Apps
windowrulev2 = float, class:^(pavucontrol|nm-connection-editor|blueman-manager)$
windowrulev2 = center, class:^(pavucontrol|nm-connection-editor|blueman-manager)$
