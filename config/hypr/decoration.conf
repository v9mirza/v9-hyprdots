# decoration.conf
# V9 Baseline: Blur shell, Sharp work.

decoration {
    rounding = 4

    # Blur (Enabled for Shell components)
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        xray = false
    }

    # Opacity (Critical Rule: No transp on tiled windows)
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    # Shadows (Soft, diffused)
    drop_shadow = true
    shadow_range = 15
    shadow_render_power = 3
    col.shadow = rgba(00000044)
}
