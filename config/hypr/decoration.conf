# decoration.conf
# V9-hyprdots: Blur shell, Sharp work.

decoration {
    rounding = 1

    # Blur (Enabled for Shell components)
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        xray = false
    }

    # Opacity (Critical Rule: No transp on tiled windows)
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    # Shadows (Soft, diffused)
    # Shadows (Soft, diffused)
    shadow {
        enabled = true
        range = 15
        render_power = 3
        color = rgba(00000044)
    }
}
