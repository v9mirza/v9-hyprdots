# animations.conf
# Tactical Snappy Animations

animations {
    enabled = true

    # Bezier Curves
    # "Tactical": Sharp start, solid end. No bounce.
    bezier = tactical, 0.05, 0.9, 0.1, 1.05

    # Windows
    animation = windows, 1, 3, tactical
    animation = windowsOut, 1, 3, tactical, popin 80%
    animation = windowsMove, 1, 3, tactical

    # Fade (Very fast)
    animation = fade, 1, 2, tactical

    # Workspaces (Slide smoothly but famously fast)
    animation = workspaces, 1, 3, tactical, slide
}
