# animations.conf
# Cinematic Smooth Animations
# "The Dark Knight" - Fluid Movement

animations {
    enabled = true

    # Bezier Curves
    # "Cinematic": Smooth ease-out. Not too snappy, not too floaty. Heavy but fluid.
    bezier = cinematic, 0.7, 0, 0.1, 1

    # Windows (Slower, more deliberate)
    animation = windows, 1, 6, cinematic
    animation = windowsOut, 1, 6, cinematic, popin 80%
    animation = windowsMove, 1, 6, cinematic

    # Fade
    animation = fade, 1, 5, cinematic

    # Workspaces (Longer slide for better context)
    animation = workspaces, 1, 6, cinematic, slide
}
