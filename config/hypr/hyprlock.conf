# hyprlock.conf
# "The Void" - Modern Black Aesthetic

general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
}

# 1. Background (The Void)
background {
    monitor =
    color = rgba(0, 0, 0, 1.0)
    blur_passes = 0
}

# 2. Time (Massive, Bottom-Left)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(255, 255, 255, 1.0)
    font_size = 200
    font_family = JetBrains Mono ExtraBold
    position = 50, 0
    halign = left
    valign = bottom
}

# 3. Date (Above Time)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(255, 255, 255, 0.8)
    font_size = 25
    font_family = JetBrains Mono Bold
    position = 60, 280
    halign = left
    valign = bottom
}

# 4. Status Indicator (Top Right)
label {
    monitor =
    text = SYSTEM LOCKED
    color = rgba(255, 255, 255, 0.4)
    font_size = 15
    font_family = JetBrains Mono Medium
    position = -50, -50
    halign = right
    valign = top
}

# 5. Security Level (Top Right, under Status)
label {
    monitor =
    text = SECURITY LEVEL: MAX
    color = rgba(255, 255, 255, 0.4)
    font_size = 12
    font_family = JetBrains Mono Medium
    position = -50, -25
    halign = right
    valign = top
}

# 6. User Greeting (Center, Small)
label {
    monitor =
    text = HELLO, $USER
    color = rgba(255, 255, 255, 0.6)
    font_size = 14
    font_family = JetBrains Mono Bold
    position = 0, 60
    halign = center
    valign = center
}

# 7. Input Field (Minimalist Line)
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 0
    dots_size = 0.2
    dots_spacing = 0.4
    dots_center = true
    inner_color = rgba(0, 0, 0, 0.0) # Transparent
    font_color = rgb(255, 255, 255)
    fade_on_empty = false
    placeholder_text = <span foreground="##555555">ENTER PASSWORD</span>
    hide_input = false
    position = 0, 0
    halign = center
    valign = center
    zindex = 10
}
